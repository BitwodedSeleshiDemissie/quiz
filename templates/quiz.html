<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <style>
        body {
            background-image: url('{{ url_for("static", filename="background.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: rgba(0, 0, 0, 0.2); /* Optional transparency effect */
        }
    </style>
</head>
<body>
    <header class="header bg-primary">
        <div class="left-title">Interactive Quiz</div>
        <div class="right-title">Total Questions: <span id="tque">{{ total_questions }}</span></div>
        <div class="clearfix"></div>
    </header>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div id="result" class="quiz-body">
                        <h4><span id="qid">1.</span> <span id="question"></span></h4>
                        <div class="option-block-container" id="question-options"></div>
                        <button id="previous" class="btn btn-success">Previous</button>
                        <button id="next" class="btn btn-success">Next</button>
                        <div id="feedback" style="margin-top: 20px;"></div>
                        <div id="explanation" class="explanation" style="display: none; margin-top: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

    <!-- Link to your external app.js in the same folder as style1.css -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
